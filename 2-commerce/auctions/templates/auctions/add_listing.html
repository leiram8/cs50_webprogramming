{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create listing</h2>
    <form action="{% url 'add_listing' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
        <br>
        {% endfor %}
        <input type="submit" value="Submit Listing">
    </form>
{% endblock %}
