{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ entry }}
{% endblock %}

{% block body %}
    <h1>{{ entry }}</h1>
    <form action="{% url 'edit' entry %}" method="POST">
        {% csrf_token %}
        <textarea name="text" required>{{text}}</textarea>
        <br>
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
